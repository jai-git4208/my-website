{% extends 'base.html' %}

{% block content %}
<h1>Admin Blog Panel</h1>
<a href="{{ url_for('create_blog') }}" class="btn btn-primary">Create New Post</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.author }}</td>
                <td>{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <a href="{{ url_for('edit_blog', post_id=post._id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_blog', post_id=post._id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
